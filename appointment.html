<section id="appointment" class="appointment">
  <div class="background-overlay"></div>
  <h2 class="text-center">Book an Appointment</h2>
  <div class="container form-container">
    <div class="form-left">
      <p class="highlight">
        Please fill in your details below to schedule an appointment with us.
      </p>
      <p>
        <strong>We value your time</strong> and will ensure that we provide the
        best consultation possible.
      </p>
      <div class="info">
        <h5>Contact Us:</h5>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> info@hospital.com</p>
        <p><strong>Location:</strong> 123 Main St, City, Country</p>
      </div>
    </div>
    <div class="form-wrapper d-flex flex-column flex-md-row">
      <div class="form-right w-100">
        <form
          id="appointmentForm"
          action="#"
          method="post"
          role="form"
          class="php-email-form"
        >
          <div class="row">
            <div class="col-md-4 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                aria-label="Your Name"
                required
              />
              <div class="error" id="nameError"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                aria-label="Your Email"
                required
              />
              <div class="error" id="emailError"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input
                type="tel"
                class="form-control"
                name="phone"
                id="phone"
                placeholder="Your Phone"
                aria-label="Your Phone"
                pattern="[0-9]{10}"
                required
              />
              <div class="error" id="phoneError"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input
                type="date"
                name="date"
                class="form-control"
                id="date"
                aria-label="Appointment Date"
                required
              />
              <div class="error" id="dateError"></div>
            </div>
            <div class="col-md-4 form-group mt-3">
              <input
                type="time"
                name="time"
                class="form-control"
                id="time"
                aria-label="Appointment Time"
                required
              />
              <div class="error" id="timeError"></div>
            </div>
            <div class="col-md-4 form-group mt-3">
              <select
                name="department"
                id="department"
                class="form-select"
                aria-label="Select Department"
                required
              >
                <option value="">Select Department</option>
                <option value="Department 1">Department 1</option>
                <option value="Department 2">Department 2</option>
                <option value="Department 3">Department 3</option>
              </select>
              <div class="error" id="departmentError"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <select
                name="doctor"
                id="doctor"
                class="form-select"
                aria-label="Select Doctor"
                required
              >
                <option value="">Select Doctor</option>
                <option value="Doctor 1">Doctor 1</option>
                <option value="Doctor 2">Doctor 2</option>
                <option value="Doctor 3">Doctor 3</option>
              </select>
              <div class="error" id="doctorError"></div>
            </div>
            <div class="col-md-8 form-group mt-3">
              <textarea
                class="form-control"
                name="message"
                rows="5"
                placeholder="Message (Optional)"
                aria-label="Message"
              ></textarea>
            </div>
          </div>
          <div class="mt-3">
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Make an Appointment
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<style>
  .appointment {
    font-family: "Roboto", sans-serif;
    position: relative;
    overflow: hidden;
    min-height: 100vh;
    font-size: 24px;
  }

  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("images/Diseases_bg.jpg");
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  .background-overlay::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 5;
  }

  h2 {
    color: #333;
    font-weight: bold;
    margin-top: 40px;
    z-index: 2;
    position: relative;
  }

  .text-center {
    text-align: center;
    font-size: 48px;
    color: #75e0e7;
  }

  .form-container {
    /* font-size: 18px; */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    min-width: 100vw;
    z-index: 2;
  }

  .form-wrapper {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    max-width: 900px;
    margin: auto;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-control,
  .form-select {
    padding: 15px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #38adb5;
    box-shadow: 0 0 5px #22686d;
  }

  .form-left {
    flex: 0 0 50%;
    padding: 40px;
  }

  .form-right {
    flex: 0 0 100%;
    padding-left: 20px;
  }

  @media (max-width: 768px) {
    .form-wrapper {
      flex-direction: column;
    }

    .form-left,
    .form-right {
      flex: 0 0 100%;
      padding: 10px;
    }
  }

  .highlight {
    font-weight: bold;
    color: #75e0e7;
    margin: 10px 0;
  }

  p {
    color: #ffffff;
  }

  .info h5 {
    margin-top: 20px;
    color: #75e0e7;
  }

  .error {
    font-size: 0.9rem;
    color: red;
    margin-top: 5px;
  }

  .btn-primary {
    background-color: #22686d;
    border-color: #22686d;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 5px;
  }

  .btn-primary:hover {
    background-color: #38adb5;
    border-color: #38adb5;
  }
</style>

<script>
  document
    .getElementById("appointmentForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const phone = document.getElementById("phone");
      const date = document.getElementById("date");
      const department = document.getElementById("department");
      const doctor = document.getElementById("doctor");
      document.querySelectorAll(".error").forEach((el) => (el.innerHTML = ""));
      if (name.value.trim() === "") {
        document.getElementById("nameError").innerText =
          "Please enter your name.";
        valid = false;
      }
      const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
      if (!emailPattern.test(email.value)) {
        document.getElementById("emailError").innerText =
          "Please enter a valid email.";
        valid = false;
      }
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone.value)) {
        document.getElementById("phoneError").innerText =
          "Please enter a valid 10-digit phone number.";
        valid = false;
      }
      if (date.value === "") {
        document.getElementById("dateError").innerText =
          "Please select an appointment date.";
        valid = false;
      }
      if (department.value === "") {
        document.getElementById("departmentError").innerText =
          "Please select a department.";
        valid = false;
      }
      if (doctor.value === "") {
        document.getElementById("doctorError").innerText =
          "Please select a doctor.";
        valid = false;
      }
      if (valid) {
        alert("Form submitted successfully!");
      }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
